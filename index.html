<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PawMatch</title>
    <meta name="theme-color" content="#111" />
  </head>

  <body>
    <div id="app">
      <header class="topbar">
        <!-- use relative paths so they work under /pawmatch/ -->
        <h1>
          <img src="logo.png" alt="Logo" class="header-logo" />
          PawMatch
        </h1>
        <p class="sub">Swipe Right to like Â· Left to Pass</p>
      </header>

      <main>
        <div class="deck">
          <!-- Loader -->
          <div id="loading-screen" class="loading-screen" aria-live="polite" aria-busy="true">
          <img src="/pawmatch/logo.png" alt="Logo" class="header-logo" />
          ...
          <img src="/pawmatch/loading-cat.gif" alt="Loading cat" class="loading-gif" />          </div>

          <!-- Card stack -->
          <div id="stack" aria-live="polite" aria-label="Cat cards"></div>

          <!-- progress -->
          <div class="progress-wrap card-progress">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
        </div>

        <!-- summary -->
        <section id="summary" hidden>
          <h2>You liked <span id="like-count">0</span> cats</h2>
          <div id="liked-grid" class="grid"></div>
          <button id="btn-restart" class="btn btn-ghost">Try again</button>
        </section>
      </main>

      <footer class="footer">
        <small>Photos from <a href="https://cataas.com" target="_blank" rel="noreferrer">CATAAS</a></small>
      </footer>
    </div>

    <!-- keep this; Vite replaces it in the built docs/index.html -->
   <script type="module" src="/pawmatch/assets/index-xxxx.js"></script>
   <link rel="stylesheet" href="/pawmatch/assets/index-xxxx.css">
  </body>
</html>
